<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <!-- humidity scaling div -->
    <div id="humidity-filter"></div>
    <!-- img for animating leaves -->
    <img class="leaf" src="/assets/animated/autumn.png">
    <!-- img for animating leaves -->
    <img class="clouds" src="/assets/animated/11506812.png">
    <!-- main styling div -->
    <div id="main-div" class="container">
        <!-- left -->
        <div id="left-pannel" class="container flex-column">
            <!-- left slider - temperature -->
            <p>Temperature</p>
            <!-- temp. slider -->
            <div id="temperature-div">
                <input id="temperature-slider" type="range" class="vertical-slider"></imput>
            </div>
            <p><span id="temperature-value"></span><span>ÂºC</span></p>
        </div>

        <!-- right - wimd and humidity -->
        <div id="right-pannel" class="container flex-column">
            <!-- wind -->
            <div class="container flex-column">
                <input id="wind-slider" class="horizontal-slider" type="range" min="0" max="32">
                <p><span id="wind-value"></span><span>m/s</span></p>
            </div>
            <!-- humidity -->
            <div class="container flex-column">
                <input id="humidity-slider" class="horizontal-slider" type="range" min="0" max="100">
                <p><span id="humidity-value"></span><span>%</span></p>
            </div>
            <div class="container flex-column">
                <input id="cloud-slider" class="horizontal-slider" type="range" min="0" max="100">
                <p><span id="cloud-value"></span><span>%</span></p>
            </div>
        </div>
    </div>

</body>

</html>
